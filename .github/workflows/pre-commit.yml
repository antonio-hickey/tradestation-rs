name: pre-commit
on:
  pull_request:
  push:
    branches: [master]

permissions:
  contents: read

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - name: Run tests
      run: |
        cargo test
    - uses: pre-commit/action@v3.0.1
